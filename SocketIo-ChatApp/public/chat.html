<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat app</title>
</head>

<body>
    <h1>Chat app</h1>
    <div id="room-container" style="border: 1px solid black"></div>

    <div id="messages">
    </div>

    <form action="" id="message-form">
        <form-group>
            <label>Enter message:</label>
            <input type="text" name="message">
            <button type="submit">Send</button>
        </form-group>
        <button id="location-button">Share location</button>
    </form>

    <script id="message-template" type="text/html">
        <div>
            <p>{{createdAt}}-({{username}}) {{message}}</p>
        </div>
    </script>

    <script id="location-template" type="text/html">
        <div>
            <p><span>{{createdAt}}-</span>({{username}}) <a href="{{link}}" target="_blank">Location</a></p>
        </div>
    </script>

    <script id="room-template" type="text/html">
        <h2>{{room}}</h2>
        <h3>Users</h3>
        <ul>
            {{#users}}
            <li>{{username}}</li>
            {{/users}}
        </ul>
    </script>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/chat.js"></script>
</body>

</html>
